<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <title>Calculadora de edades</title>
  </head>
  <body>
    <div class="container text-center bg-dark bg-gradient col-md-10 mb-4">
      <h1 class="h1 text-center text-danger mb-4">Calculadora de edades</h1>
      <form id="forma" method="post" class="mb-4 row gy-2 gx-3 align-items-center">
        <div class="text-white fs-4 mb-4">
          <label for="edad">Ingrese las edades de 10 personas:</label>
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 1" id="edad1" />
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 2" id="edad2" />
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 3" id="edad3" />
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 4" id="edad4" />
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 5" id="edad5" />
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 6" id="edad6" />
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 7" id="edad7" />
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 8" id="edad8" />
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 9" id="edad9" />
        </div>
        <div class="container col-md-5 mb-3">
          <input type="number" class="form-control" placeholder="Escriba la edad de la persona 10" id="edad10" />
        </div>        
      </form>
      <div class="d-grid gap-1 col-6 mx-auto">        
        <button class="btn btn-primary btn-lg" onclick="calcular()">Calcular</button>
      </div>
    </div>
    <div class="container text-center col-md-6 mb-3">      
        <output type="text" class="form-control bg-dark text-white" id="resultado">Resultado:</output>      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZpYsmf4/5AUzmKkRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
